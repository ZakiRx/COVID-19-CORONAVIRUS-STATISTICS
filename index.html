<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="iconfinder_virus.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b3f46432bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Style.css" />
    <title>Coronavirus Statistics</title>
  </head>

  <body>
    <div class="container mt-5">
      <h3 class="text-center text-muted mb-5 title">
        COVID-19 Coronavirus Statistics
      </h3>

      <span class="text-muted">Choose your country :</span>
      <select
        name="country"
        id="country"
        class="form-control-sm mb-3"
        onchange="changeCountry()"
      >
        <option value="0">Country</option>
      </select>

      <div class="row my-5">
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="box text-center recovered">
            <div class="img">
              <img src="img/Mask.png" alt="" />
            </div>
            <div>
              <h2 id="recovered-s" class=" text-warning">-</h2>
              <h6 class="text-muted">Recovered</h6>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="box text-center Confirmed">
            <div class="img">
              <img src="img/Fever.png" alt="" />
            </div>
            <div>
              <h2 id="Confirmed-s" class="text-success">-</h2>
              <h6 class="text-muted">Confirmed</h6>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="box text-center death">
            <div class="img">
              <img src="img/R.I.P.png" alt="" />
            </div>
            <div>
              <h3 id="death-s" class="text-danger">-</h3>
              <h6 class="text-muted">death</h6>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class=" col-md-12 col-lg-8">
          <canvas id="lineChart"></canvas>
        </div>
        <div class="col-md-12 col-lg-4 mb-4">
          <div class="chart-container">
            <canvas id="circleChart"></canvas>
          </div>
        </div>
        <div class="col-md-12 ">
          <table
            id="bootstrap-data-table"
            class="table table-striped table-bordered"
          >
            <thead>
              <th>Country Name</th>
              <th>Cases</th>
              <th>Deaths</th>
              <th>Total Recovered</th>
              <th>New Deaths</th>
              <th>New Cases</th>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <footer>
      <div class="box">
        <div class="text-center w-100">
          <p class="mr-3">
            Developed By Zakaria Guemi |<a href="#"
              ><i class="fab fa-facebook-square"></i
            ></a>
            <a href="#"><i class="fab fa-github-square"></i></a>
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!--  Chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.bundle.min.js"></script>

    <!--DataTable--->

    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
